<!-- page wrapper start -->
<div class="wrapper">
    <div class="page-title-box">
        <div class="container-fluid">

            <div class="row">
                <div class="col-sm-12">
                    <h4 class="page-title">Update Profile</h4>
                </div>
            </div>
        </div>
        <!-- end container-fluid -->
    
    </div>
    <!-- page-title-box -->

    <div class="page-content-wrapper">
        <div class="container-fluid">
        <alert></alert>
            <div class="row">
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                        	<form class="form-horizontal m-t-30" [formGroup]="userProfileForm" (ngSubmit)="onSubmit()"  autocomplete="off">
			                    <fieldset>
			                        <div class="form-group">
			                            <input type="hidden" name="user_id" value="">
			                            <label>Name<span class="required">*</span></label>
			                            <input class="form-control" placeholder="Name" formControlName="name"  type="text" autofocus [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
		                             	<div *ngIf="submitted && f.name.errors" class="invalid-feedback">
				                            <div *ngIf="f.name.errors.required">Name is required</div>
				                        </div>
			                        </div>
			                        <div class="form-group">
			                            <label>Username<span class="required">*</span></label>
			                            <input class="form-control" placeholder="Username" name="username" formControlName="username" type="text" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
			                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
				                            <div *ngIf="f.username.errors.required">Username is required</div>
				                        </div>
			                        </div>
			                        <div class="form-group">
			                            <label>Email<span class="required">*</span></label>
			                            <input class="form-control" placeholder="Email" name="email" type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
			                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback" >
				                            <div *ngIf="f.email.errors.required">email is required</div>
				                            <div *ngIf="f.email.errors.email">Please provide valid email</div>
				                            <div *ngIf="f.email.errors.notAvailable">Email already taken</div>
				                        </div>
			                        </div>
			                        <div class="form-group">
			                            <label>Contact No.<span class="required">*</span></label>
			                            <input class="form-control" placeholder="Contact No." name="contact_number" type="text" formControlName="contactNumber" [ngClass]="{ 'is-invalid': submitted && f.contactNumber.errors }">
			                            <div *ngIf="submitted && f.contactNumber.errors" class="invalid-feedback">
				                            <div *ngIf="f.contactNumber.errors.required">Contact Number is required</div>
				                        </div>
			                        </div>
			                        <div class="form-group">
			                            <label>Gender<span class="required">*</span></label>
			                            <select class="form-control" name="gender"  formControlName="gender" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
			                                <option value="">Select Gender</option>
			                                <option value="male" >Male</option>
			                                <option value="female" >Female</option>
			                            </select>
			                            <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
				                            <div *ngIf="f.gender.errors.required">Gender is required</div>
				                        </div>
			                        </div>
			                        <!-- Change this to a button or input when using this as a form -->
			                       
			                        
			                        <button [disabled]="loading" class="btn btn-lg btn-success col-lg-offset-5 col-md-offset-5 col-sm-offset-5 col-xs-offset-4">
		                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
		                                Update Info
		                            </button>
			                       
			                    </fieldset>
			                </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- end page content-->

</div>
<!-- page wrapper end -->
